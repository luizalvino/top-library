<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>

  <header>
    <div class="container">
      <h1>Library</h1>
      <button id="new-book" type="button" class="button">New book</button>
    </div>
  </header>

  <div class="main">
    <div class="container">
      <div id="books" class="books"></div>
    </div>
  </div>


  <template id="book-card-template">
    <div class="book-card">
      <span>{title}</span>
      <span>{author}</span>
      <span>{pages} pages</span>
      <div class="controls">
        <button data-read="{read}" class="button">{readText}</button>
        <button data-remove="{title}" class="button default">&#10006; Remove</button>
      </div>
    </div>
  </template>

  <template id="book-form-template">
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" />
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" />
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="text" name="pages" />
      </div>
      <div class="form-read">
        <label for="read">Read?</label>
        <input id="read" type="checkbox" name="read" value="true" />
      </div>
      <div class="form-controls">
        <button type="submit" class="button primary">Submit</button>
        <button id="form-close" type="button" class="button default">Close</button>
      </div>
    </form>
  </template>

  <script src="./index.js"></script>
</body>

</html>
